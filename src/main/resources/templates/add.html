<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
        <title>Adding Page</title>
    </head>
    <body>
        <h1>Ajouter un produit</h1>

        <form th:action="@{/add}" th:object="${product}" method="post" enctype="multipart/form-data">
            <div>
                <label for="label">Label :</label>
                <input type="text" id="label" name="label" th:field="*{label}" required>
            </div>
            <div>
                <label for="description">Description :</label>
                <textarea id="description" name="description" th:field="*{description}" required></textarea>
            </div>
            <div>
                <label for="price">Prix :</label>
                <input type="number" id="price" name="price" th:field="*{price}" required>
            </div>
            <div>
                <label for="photo">Photo :</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
            </div>
            <button type="submit">Ajouter</button>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
