<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-3">
            <h1 class="text-primary">Liste des produits</h1>
            <table class="table table-striped table-responsive-md">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>LIBELLE</th>
                        <th>PRIX</th>
                        <th>DESCRIPTION</th>
                        <th>PHOTO</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="list : ${products}">
                    <td th:text="${list.id}"></td>
                    <td th:text="${list.label}"></td>
                    <td th:text="${list.price}"></td>
                    <td th:text="${list.description}"></td>
                    <td th:text="${list.getPhotoFile}">
                        <img src='th:text="${list.photo}"' width="50">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
